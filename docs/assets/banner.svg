<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <!-- Define a horizontal gradient for a modern, vibrant background -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6f61;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f77f00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rectangle using the gradient -->
  <rect width="1200" height="300" fill="url(#grad1)"/>

  <!-- Main title text -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle"
        font-family="Helvetica, Arial, sans-serif" font-size="64" fill="#ffffff">
    LLM-Play
  </text>

  <!-- Tagline text -->
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle"
        font-family="Helvetica, Arial, sans-serif" font-size="28" fill="#ffffff">
    A Collaborative Gym for Exploring the Limits of LLMs
  </text>
</svg>
